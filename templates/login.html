{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}
{% with messages = get_flashed_messages() %}
  <div class="container">
    <div class="row">
      <div class="col s3"></div>
      <div class="col s5">
        <h2 class="title-welcome">Catering Login</h2>
        <div class="card">
          <div class="card-content">
            {% if error %}<div class="error"><strong>Error:</strong> {{ error }}</div>{% endif %}
            <form method="post">

              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" value="{{ request.form.username }}" type="text" name="username" size="30" class="validate">
                <label for="username">Username</label>
              </div>

              <div class="input-field">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" value="{{ request.form.password }}" name="password" size="30" type="password" class="validate">
                <label for="password">Password</label>
              </div>

              <p>Don't have an account? <a href="/register/">Register</a></p>
              <br/>
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endwith %}
{% endblock %}
